<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri Andressa Cavalli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Calculadora pós-bariátrica</h1>
        <form action="" class="form" method="post">
            <label for="nome">Nome do(a) paciente:</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">
            
            <label for="pesoAtual">Peso atual:</label>
            <input type="text" id="pesoAtual" name="pesoAtual">

            <label for="ppo">Peso pré-operatório:</label>
            <input type="text" name="ppo" id="ppo">

            <button type="submit">Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
